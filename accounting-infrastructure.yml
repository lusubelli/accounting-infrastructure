version: '3.6'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --logpath=/dev/null # --quiet
  user-api:
    image: 127.0.0.1:5000/accounting-dev/user-api:1.0.0
    ports:
      - 8585:8585
    networks:
      - external-net
  organization-api:
    image: 127.0.0.1:5000/accounting-dev/organization-api:1.0.0
    ports:
      - 8686:8686
    networks:
      - external-net
  backend:
    image: 127.0.0.1:5000/accounting-dev/backend:1.0.0
    ports:
      - 8181:8080
    networks:
      - external-net
  frontend:
    image: 127.0.0.1:5000/accounting-dev/frontend:1.0.0
    ports:
      - 80:80
    networks:
      - external-net
networks:
  external-net:
    external: true
